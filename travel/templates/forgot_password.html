{% extends 'base.html' %}
{% load static %}
{% block title %}Forgot Password | Plan Your Way{% endblock %}

{% block content %}
<style>
  .cont {
    display: flex;
    height: 100vh;
  }

  .left-side {
    flex: 1.5;
    background: url('{% static "images/mountain.jpeg" %}') no-repeat center center;
    background-size: cover;
    position: relative;
  }

  .left-side::before {
    content: "";
    background-color: rgba(0, 0, 0, 0.4);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .text {
    position: absolute;
    color: #fff;
    top: 30%;
    left: 10%;
    font-size: 1.5rem;
    z-index: 1;
  }

  .right-side {
    flex: 1;
    background-color: #1c3c6b;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .form-box {
    color: white;
    width: 100%;
    max-width: 300px;
    text-align: center;
  }

  form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
  }

  form button {
    width: 100%;
    background-color: white;
    color: #1c3c6b;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<div class="container cont">
  <div class="left-side">
    <div class="text">
      <h2>NEED HELP?<br>RESET YOUR PASSWORD</h2>
    </div>
  </div>

  <div class="right-side">
    <div class="form-box">
      <h1>Forgot Password</h1>
      <p>Enter your email to reset your password</p>

      <form method="POST">
        {% csrf_token %}
        {{ form.email }}
        <button type="submit">Send Reset Email</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
