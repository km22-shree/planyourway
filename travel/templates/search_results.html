{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
  <h2>Results for "{{ query }}":</h2>

  <div class="row">
    {% for item in results %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          {% if item.image %}
            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.travel_destination }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ item.travel_destination }}</h5>
            <p class="card-text">{{ item.description|truncatechars:100 }}</p>
          </div>
          <div class="card-footer bg-transparent border-0">
            <a href="{% url 'destination_detail' item.id %}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-warning">No destinations found.</div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
