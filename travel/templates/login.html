{% extends 'base.html' %}
{% load static %}
{% block title %}Login | Plan Your Way{% endblock %}

{% block content %}
<style>
  .cont {
    display: flex;
    height: 100vh;
  }

  .left-side {
    flex: 1.5;
    background: url('{% static "images/mountain.jpeg" %}') no-repeat center center;
    background-size: cover;
    position: relative;
  }

  .left-side::before {
    content: "";
    background-color: rgba(0, 0, 0, 0.4);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .text {
    position: absolute;
    color: #fff;
    top: 30%;
    left: 10%;
    font-size: 1.5rem;
    z-index: 1;
  }

  .right-side {
    flex: 1;
    background-color: #1c3c6b;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .form-box {
    color: white;
    width: 100%;
    max-width: 300px;
    text-align: center;
  }

  .social-icons i {
    margin: 10px;
    font-size: 20px;
    cursor: pointer;
  }

  form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
  }

  .frmbtm {
    width: 100%;
    background-color: white;
    color: #1c3c6b;
    border: none;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .forgot-password-link {
  text-align: center;
  margin: 10px 0 20px 0;
}

.forgot-password-link a {
  color: #fff;
  font-size: 1rem;
  text-decoration: underline;
  cursor: pointer;
  display: inline-block;
  transition: color 0.3s ease;
}

.forgot-password-link a:hover {
  color: #d4d4d4;
}

.search-input {
    border-radius: 20px;
}


/* Responsive adjustments if needed */
@media (max-width: 480px) {
  .forgot-password-link a {
    font-size: 0.9rem;
  }
}

</style>

<div class="container cont">
  <div class="left-side">
    <div class="text">
      <h2>ADVENTURE AWAITS<br>FIND YOUR JOURNEY</h2>
    </div>
  </div>

  <div class="right-side">
    <div class="form-box">
      <h1 class="brand">LOGIN</h1>
      <p>Enter your credentials</p>

      <div class="social-icons" style="display: flex; gap: 15px; align-items: center;">
        <!-- Google (example: Google Business profile or Maps link) -->

        <!-- WhatsApp -->
        <a href="https://wa.me/1234567890" target="_blank" style="color: white;">
          <i class="fab fa-whatsapp fa-lg"></i>
        </a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/your_instagram_username/" target="_blank" style="color: white;">
          <i class="fab fa-instagram fa-lg"></i>
        </a>
      </div>

     <form method="POST">
  {% csrf_token %}
  <input type="email" name="email" placeholder="Enter your email" required>
  <input type="password" name="password" placeholder="Enter your password" required>

  <div class="forgot-password-link">
    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
  </div>

  <button type="submit" class="frmbtn">Login</button>
</form>


    </div>
  </div>
</div>
{% endblock %}
